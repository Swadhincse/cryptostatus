<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Data</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
        <button id="sortMarketCapButton">Sort by Market Cap</button>
        <button id="sortPercentageChangeButton">Sort by Percentage Change</button>
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Symbol</th>
                    <th>Current Price (USD)</th>
                    <th>Total Volume</th>
                    <th>Market Cap Change (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
